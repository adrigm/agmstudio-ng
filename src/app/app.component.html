<div (click)="showSidebar = false" *ngIf="showSidebar && smallDevice" class="backdrop animated fadeIn"></div>

<div class="agm-container">
  <app-navbar (sidebarOpen)="showSidebar = true" *ngIf="smallDevice" class="agm-navbar-container"></app-navbar>

  <div class="sidebar-container" >
    <app-sidebar [hideSidebar]="!showSidebar"></app-sidebar>
  </div>
  <div class="pages-container">
    {{ this.windowWidth }}
    <router-outlet></router-outlet>
  </div>
</div>
